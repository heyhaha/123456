<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bilibili</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="foundation.min.css">
	<style>
		ul {list-style: none;margin: 0;}
		header {text-align: center;margin: 0 auto;}
		header img {max-width: 850px;width: 100%;}
		.container {margin: 20px auto;}
		.av li {overflow: hidden;padding: 5px;}
		.av .th {float: left;margin-right: 20px;width: 168px;height: 108px;text-align: center;background: #333;}
		.th img {max-width: 160px;height: 100px;}
		.av .des {overflow: hidden;}
		.des p {font-size: 10px;margin-bottom: 5px;}
		.des .success {color: #43AC6A;}
		h6 .label {font-style: normal;margin-right: 5px;}
	</style>
</head>
<body>
	<header class="large-6">
		<img src="img/banner.png" alt="">
	</header>
	<div class="large-6 container"></div>
</body>
<script src="react.js"></script>
<script src="../../js/zepto.js"></script>
<script src="app.js"></script>
</html>
